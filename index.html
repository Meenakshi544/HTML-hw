<!DOCTYPE html>

<head>

    <title>Homeowrk</title>

<body>
    
    <label for="name">Enter your name :</label>
    <input type="text" name="name" /><br><br>
    <label for="email">Enter your email :</label>
    <input type="email" name="email"><br><br>
    <label for="password">Enter a password :</label>
    <input type="password" name="password"><br><br>
    <label for="dob">Select date of birth :</label>
    <input type="date" name="dob" /><br><br>
    <label for="time">Select Time :</label>
    <input type="time" name="dob" /><br><br>
    <label for="color">Select your favourite colour :</label>
    <input type="color" name="dob" /><br>
    
    <p>Select your hobbies</p>
   
    <input type="checkbox" name="dance" />
    <label for="music"> Dance </label><br>
    <input type="checkbox" name="music" >
    <label for="music">Music</label><br>
    <input type="checkbox" name="Reading">
    <label for="Reading"> Reading</label><br><br>
    <label>Select blood group :</label>
    <input type="radio" name="blood group">
    <label for="A+">A</label>
    <input type="radio" name="blood group">
    <label for="B+">B</label><br><br>
    
<label for="states">Select State :</label>

</select><br><br>
